<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Muralla Seguros</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <h1 class="navbar-brand">Muralla Seguros</h1>
        </div>
      </nav>
      <div></div>
    </header>
    <main>
      <section id="muralla-general">
        <div class="container d-flex muralla-contenido">
          <h1 class="muralla-nosotros">Sobre nosotros</h1>
        </div>
      </section>
      <section id="muralla-cotizador">
        <div class="container d-flex muralla-contenido">
          <h1 class="muralla-nosotros">Cotizador</h1>

          <div class="input-group mb-3 opcion-cotizador">
            <div class="input-group-prepend opcion-cotizador-texto">
              <label class="input-group-text" for="inputGroupSelect01">Marca</label>
            </div>
            <select class="custom-select opcion-cotizador-dropdown" id="dropdownMarca">
              <option value="nada" selected>Elegi uno...</option>
            </select>
          </div>

          <div class="input-group mb-3 opcion-cotizador">
            <div class="input-group-prepend opcion-cotizador-texto">
              <label class="input-group-text" for="inputGroupSelect01">Modelo</label>
            </div>
            <select class="custom-select opcion-cotizador-dropdown" id="dropdownModeloOpciones">
              <option value="nada" selected>Elegi uno...</option>
            </select>
          </div>

          <div class="input-group mb-3 opcion-cotizador">
            <div class="input-group-prepend opcion-cotizador-texto">
              <label class="input-group-text" for="inputGroupSelect01">AÃ±o</label>
            </div>
            <select class="custom-select opcion-cotizador-dropdown" id="dropdownAnioOpciones">
              <option value="nada" selected>Elegi uno...</option>
            </select>
          </div>

          <div class="input-group mb-3 opcion-cotizador">
            <div class="input-group-prepend opcion-cotizador-texto">
              <label class="input-group-text" for="inputGroupSelect01">Plan</label>
            </div>
            <select class="custom-select opcion-cotizador-dropdown" id="dropdownPlanOpciones">
              <option value="nada" selected>Elegi uno...</option>
            </select>
          </div>

          <button type="button" class="btn btn-primary btn-lg mt-4" id="botonCotizar">Cotizar</button>
          
          <div class="alert alert-success mt-4" role="alert" style="display: none;" id="valorCotizacionContenedor">
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- JavaScript and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="./js/script.js"
    ></script>
  </body>
</html>
